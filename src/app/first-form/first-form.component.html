<app-header></app-header>
<div>
    <mat-card class="example-card mat-elevation-z12">

        <mat-card-content>
            <h3>Please Fill The Details</h3>
            <div class="div-wrap" *ngFor="let row of questionArray">
                <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>{{row[0]}}</mat-label>
                    <input type="{{row[1]}}" matInput placeholder="{{row[0]}}" required>
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="inputButton" (click)="submit()">SUBMIT</button>
        </mat-card-actions>
    </mat-card>
</div>
