<app-header></app-header>
<div>
    <mat-card class="example-card mat-elevation-z12">

        <mat-card-content>
            <h3>Please Fill The Details</h3>
            <mat-form-field appearance="outline" class="col-lg-12">
                <mat-label>Enter Your First Name</mat-label>
                <input type="text" matInput placeholder="Enter First Name" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-lg-12">
                <mat-label>Enter Your Last Name</mat-label>
                <input type="text" matInput placeholder="Enter Last Name" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-lg-12">
                <mat-label>Enter Your Age</mat-label>
                <input type="number" matInput placeholder="Ex: 23 " required>
                <mat-icon matSuffix>calendar_today</mat-icon>

            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="inputButton" (click)="submit()">SUBMIT</button>
        </mat-card-actions>
    </mat-card>
</div>
