<app-header></app-header>
<div>
    <mat-card class="example-card mat-elevation-z12">

        <mat-card-content>
            <h3>Please Fill The Details</h3>
            <div *ngIf="!statusCheck" style="width: 500px;">
                <mat-spinner style="width: 100%; text-align: center; margin-left: 40% ;"></mat-spinner>
            </div>
            <div *ngIf="statusCheck">
                <form class="div-wrap" *ngFor="let row of questionArray" [formGroup]="firstForm">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>{{row.text}}</mat-label>
                        <input type="{{row.question_type}}" matInput placeholder="{{row.text}}" formControlName="{{row.id}}">
                        <mat-icon matSuffix>edit</mat-icon>
                    </mat-form-field>
                </form>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="background-color: #258859;" class="inputButton" (click)="submit()">SUBMIT</button>
        </mat-card-actions>
    </mat-card>
</div>
